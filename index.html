<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>

<body>
  <main class="container">

    <section class="personal__data" id="area1">
      <div class="area-name">
        <div class="area-image"><img src="./images/image-jeremy.png" /></div>

          <div class="area-actual-name">Jeremy Robson</div>
        </div>
      </div>
      <div class="area-buttons">
        <button type="button" class="personal__data--daily" value="daily">Daily</button>
        <button type="button" class="personal__data--weekly" value="weekly">Weekly</button>
        <button type="button" class="personal__data--monthly" value="monthly">Monthly</button>
      </div>
    </section>

    <section id="area2">
      <section class="area-backg">
        <div class="area-title-dots">
          <div class="area-title"></div>
          <div class="dots">...</div>
        </div>
        <div class="area-data">
          <div class="area-daily-current"></div>
          <div class="area-daily-previous"></div>
        </div>

    </section>
