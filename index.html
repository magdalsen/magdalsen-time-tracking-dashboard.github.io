<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="container">

    <section class="personal__data" id="area1">
      <div class="area-name">
        Report for
        Jeremy Robson
      </div>
      <div class="area-buttons">
        <button type="button" class="personal__data--daily" value="daily">Daily</button>
        <button type="button" class="personal__data--weekly" value="weekly">Weekly</button>
        <button type="button" class="personal__data--monthly" value="monthly">Monthly</button>
      </div>
    </section>

    <section id="area2">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

    <section id="area3">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

    <section id="area4">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

    <section id="area5">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

    <section id="area6">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

    <section id="area7">
      <div class="area-title"></div>
      <div class="area-daily-current"></div>
      <div class="area-daily-previous"></div>
    </section>

  </main>
</body>
</html>
